<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capi Media</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      padding: 8px;
      margin-bottom: 80px;
    }

    .media-item {
      aspect-ratio: 1;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #ddd;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .media-item img,
    .media-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    .audio-icon {
      font-size: 30px;
      color: white;
      background: #999;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #carouselModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .swiper {
      width: 100%;
      max-width: 90%;
      height: 80%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 85% !important;
      max-width: 80%;
      box-sizing: border-box;
    }

    .swiper-slide img,
    .swiper-slide video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      border: 1.5px solid white;
    }

    .bottom-cta {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      padding: 12px 16px;
      text-align: center;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    .bottom-cta a button {
      background-color: transparent;
      color: #ff44cc;
      border: 2px solid #ff44cc;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .bottom-cta a button:hover {
      background-color: #ff44cc;
      color: white;
    }
  </style>
</head>
<body>

  <div class="media-grid" id="mediaGrid"></div>

  <div id="carouselModal">
    <span id="closeModal">Ã—</span>
    <div class="swiper">
      <div class="swiper-wrapper" id="swiperWrapper"></div>
    </div>
  </div>

  <div class="bottom-cta">
    <a href="https://www.first-intelligence.com/" target="_blank" rel="noopener noreferrer">
      <button>Sign Up Now</button>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    async function fetchSharedData(shareId) {
      const url = `https://caynoncats.com/chat/prod/public/ai/chat/shared/${shareId}`;
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ share_id: shareId })
        });

        if (!response.ok) throw new Error("Failed to fetch shared data");

        const json = await response.json();
        const mediaItems = json.data?.record_data?.sources;

        if (mediaItems?.length) {
          return mediaItems.map(sourceItem => {
            const isVideo =
              sourceItem.file_url?.endsWith('.mp4') ||
              sourceItem.file_type === 'VIDEO';
            const imageUrl =
              sourceItem.thumbnail_image_url ||
              sourceItem.compressed_image_url ||
              sourceItem.image_url ||
              sourceItem.file_url ||
              sourceItem.thumbnail;
            return {
              type: isVideo ? 'video' : sourceItem.type || 'image',
              url: imageUrl
            };
          });
        }

        return [];
      } catch (e) {
        console.error("Error fetching shared data:", e);
        return [];
      }
    }

    const mediaGrid = document.getElementById('mediaGrid');
    const swiperWrapper = document.getElementById('swiperWrapper');
    const modal = document.getElementById('carouselModal');
    const closeModal = document.getElementById('closeModal');
    let swiper;

    function openCarousel(index) {
      modal.style.display = 'flex';
      if (swiper) swiper.slideTo(index, 0);

      setTimeout(() => {
        document.querySelectorAll('#carouselModal video').forEach(video => {
          video.play().catch(() => {});
        });
      }, 100);
    }

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      document.querySelectorAll('#carouselModal video').forEach(video => video.pause());
    });

    modal.addEventListener('click', (e) => {
      if (!['video', 'img'].includes(e.target.tagName.toLowerCase())) {
        modal.style.display = 'none';
        document.querySelectorAll('#carouselModal video').forEach(video => video.pause());
      }
    });

    function renderMediaGrid(mediaData) {
      mediaGrid.innerHTML = '';
      swiperWrapper.innerHTML = '';

      if (mediaData.length === 1) {
         // Center single item
         mediaGrid.style.display = 'flex';
         mediaGrid.style.justifyContent = 'center';
         mediaGrid.style.alignItems = 'center';
         mediaGrid.style.height = 'calc(100vh - 100px)';

         const item = mediaData[0];
         const wrapper = document.createElement('div');
         wrapper.className = 'media-item';
         wrapper.style.width = '50%'; // You can adjust sizing

         if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.url;
            wrapper.appendChild(img);
         } else if (item.type === 'video') {
            const video = document.createElement('video');
            video.src = item.url;
            video.muted = true;
            video.playsInline = true;
            video.loop = true;
            video.autoplay = true;
            wrapper.appendChild(video);

            const overlay = document.createElement('div');
            overlay.className = 'overlay-icon';
            overlay.textContent = 'â–¶';
            wrapper.appendChild(overlay);
         } else if (item.type === 'audio') {
            const icon = document.createElement('div');
            icon.className = 'audio-icon';
            icon.textContent = 'ðŸ”Š';
            wrapper.appendChild(icon);
         }

         mediaGrid.appendChild(wrapper);
         return; // Don't continue to carousel logic
      } else {
         // Reset mediaGrid layout for grid
         mediaGrid.style.display = 'grid';
         mediaGrid.style.height = '';
         mediaGrid.style.justifyContent = '';
         mediaGrid.style.alignItems = '';
      }

      // Build Grid & Swiper for multiple items
      mediaData.forEach((item, index) => {
         const wrapper = document.createElement('div');
         wrapper.className = 'media-item';
         wrapper.onclick = () => openCarousel(index);

         if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.url;
            wrapper.appendChild(img);
         } else if (item.type === 'video') {
            const video = document.createElement('video');
            video.src = item.url;
            video.muted = true;
            video.playsInline = true;
            video.loop = true;
            video.autoplay = true;
            wrapper.appendChild(video);

            const overlay = document.createElement('div');
            overlay.className = 'overlay-icon';
            overlay.textContent = 'â–¶';
            wrapper.appendChild(overlay);
         } else if (item.type === 'audio') {
            const icon = document.createElement('div');
            icon.className = 'audio-icon';
            icon.textContent = 'ðŸ”Š';
            wrapper.appendChild(icon);
         }

         mediaGrid.appendChild(wrapper);

         const slide = document.createElement('div');
         slide.className = 'swiper-slide';

         if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.url;
            slide.appendChild(img);
         } else if (item.type === 'video') {
            const video = document.createElement('video');
            video.src = item.url;
            video.controls = true;
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            slide.appendChild(video);
         } else if (item.type === 'audio') {
            const audio = document.createElement('audio');
            audio.src = item.url;
            audio.controls = true;
            slide.appendChild(audio);
         }

         swiperWrapper.appendChild(slide);
      });

      if (swiper) swiper.destroy(true, true);

      swiper = new Swiper('.swiper', {
         loop: false,
         centeredSlides: true,
         slidesPerView: 'auto',
         spaceBetween: 16,
         parallax: true
      });
      }


    window.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const shareId = urlParams.get('share_id');
      if (!shareId) {
        alert("No shareId provided in the URL.");
        return;
      }
      const mediaItems = await fetchSharedData(shareId);
      renderMediaGrid(mediaItems);
    });
  </script>
</body>
</html>
